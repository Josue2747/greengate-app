# =============================================================================
# GreenGate - Configuração Railway
# =============================================================================

[build]
# Usar Dockerfile customizado
dockerfilePath = "Dockerfile.railway"

[deploy]
# Número de réplicas
numReplicas = 1

# Health check
healthcheckPath = "/health"
healthcheckTimeout = 10

# Restart policy
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[deploy.resources]
# Recursos (ajustar conforme plano)
# memory = "512Mi"
# cpu = "0.5"
