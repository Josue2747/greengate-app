    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;

            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;

            max-width: 1200px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .header button {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .header button:hover {
            background: rgba(255,255,255,0.3);
        }

        .content {
            padding: 32px;
        }

        /* Login Form */
        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 32px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border 0.3s;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #6c757d;
            margin-top: 10px;
        }

        /* Dashboard */
        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {

            color: white;

            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;

            margin-right: 10px;
            transition: all 0.3s;
        }

        .btn-action:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        /* Table */
        .table-container {
            overflow-x: auto;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background: #f8f9fa;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

            font-weight: 600;
            color: #495057;
            font-size: 14px;
        }

        td {
            color: #6c757d;
            font-size: 14px;
        }

            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-professional {
            background: #f3e5f5;

        }

        .badge-enterprise {

        /* Modal */

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;

            justify-content: center;

        .modal-content {

            border-radius: 12px;
            padding: 32px;
            max-width: 600px;

            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {

            justify-content: space-between;

        }

        .modal-header h2 {
            color: #333;
        }

        .modal-close {
            background: none;
            border: none;

            cursor: pointer;

        .modal-close:hover {
            color: #333;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .alert-success {
            background: #d4edda;

            font-size: 14px;

            padding: 8px 16px;
            border-radius: 4px;

            margin-top: 8px;
        }

        .copy-btn:hover {
            background: #0056b3;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

    <script>
        // HTTPS Enforcement (security)
        if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
            location.replace('https:' + window.location.href.substring(window.location.protocol.length));
        }

        // Configura√ß√£o
        const API_URL = window.location.hostname === 'localhost'
            ? 'http://localhost:8000/api/v1'
            : 'https://api.greengate.com.br/api/v1';

        let token = localStorage.getItem('admin_token');

        // Verificar se j√° est√° logado
        if (token) {
            showDashboard();
            loadStats();
            loadKeys();
        }

        // Login
        async function login(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Erro ao fazer login');
                }

                token = data.access_token;
                localStorage.setItem('admin_token', token);

                showDashboard();
                loadStats();
                loadKeys();

            } catch (error) {
                const errorDiv = document.getElementById('loginError');
                errorDiv.textContent = '';
                const alert = document.createElement('div');
                alert.className = 'alert alert-error';
                alert.textContent = error.message;
                errorDiv.appendChild(alert);
            }
        }

        // Logout
        function logout() {
            localStorage.removeItem('admin_token');
            token = null;
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('dashboard').classList.remove('active');
            document.getElementById('logoutBtn').classList.add('hidden');
        }

        // Show Dashboard
        function showDashboard() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('dashboard').classList.add('active');
            document.getElementById('logoutBtn').classList.remove('hidden');
        }

        // Load Stats
        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/admin/api-keys/stats`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        logout();
                        return;
                    }
                    throw new Error('Erro ao carregar estat√≠sticas');
                }

                const stats = await response.json();
                document.getElementById('totalKeys').textContent = stats.total_keys;
                document.getElementById('activeKeys').textContent = stats.active_keys;
                document.getElementById('monthRequests').textContent = stats.requests_this_month.toLocaleString();
                document.getElementById('totalRequests').textContent = stats.total_requests.toLocaleString();

            } catch (error) {
                console.error('Erro ao carregar stats:', error);
            }
        }

        // Load Keys
        async function loadKeys() {
            try {
                const response = await fetch(`${API_URL}/admin/api-keys/?limit=500`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        logout();
                        return;
                    }
                    throw new Error('Erro ao carregar keys');
                }

                allKeys = await response.json();
                renderKeysTable(allKeys);

            } catch (error) {
                console.error('Erro ao carregar keys:', error);
                const tbody = document.getElementById('keysTableBody');
                tbody.textContent = '';
                const tr = document.createElement('tr');
                const td = document.createElement('td');
                td.colSpan = 8;
                td.style.textAlign = 'center';
                td.style.color = 'red';
                td.textContent = error.message;
                tr.appendChild(td);
                tbody.appendChild(tr);
            }
        }

        // XSS Protection: escape HTML special characters
        function escapeHtml(str) {
            if (str == null) return '';
            return String(str)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
        }

        // Store all keys for filtering
        let allKeys = [];

        // Filter keys based on search and selects
        function filterKeys() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const planFilter = document.getElementById('filterPlan').value;
            const statusFilter = document.getElementById('filterStatus').value;

            const filtered = allKeys.filter(key => {
                const matchSearch = !search ||
                    (key.client_name && key.client_name.toLowerCase().includes(search)) ||
                    (key.client_email && key.client_email.toLowerCase().includes(search)) ||
                    (key.key_prefix && key.key_prefix.toLowerCase().includes(search));

                const matchPlan = !planFilter || key.plan === planFilter;

                const isActive = key.is_active && !key.is_revoked;
                const matchStatus = !statusFilter ||
                    (statusFilter === 'active' && isActive) ||
                    (statusFilter === 'revoked' && !isActive);

                return matchSearch && matchPlan && matchStatus;
            });

            renderKeysTable(filtered);
        }

        // Render Keys Table (XSS-safe)
        function renderKeysTable(keys) {
            const tbody = document.getElementById('keysTableBody');
            tbody.textContent = '';

            if (keys.length === 0) {
                const tr = document.createElement('tr');
                const td = document.createElement('td');
                td.colSpan = 8;
                td.style.textAlign = 'center';
                td.textContent = 'Nenhuma API key encontrada';
                tr.appendChild(td);
                tbody.appendChild(tr);
                return;
            }

            keys.forEach(key => {
                const tr = document.createElement('tr');
                const isActive = key.is_active && !key.is_revoked;

                // Key prefix
                const tdPrefix = document.createElement('td');
                const code = document.createElement('code');
                code.textContent = key.key_prefix;
                tdPrefix.appendChild(code);
                tr.appendChild(tdPrefix);

                // Client name + email (escaped)
                const tdClient = document.createElement('td');
                tdClient.textContent = key.client_name;
                if (key.client_email) {
                    const emailSmall = document.createElement('small');
                    emailSmall.style.cssText = 'display: block; color: #666; font-size: 11px;';
                    emailSmall.textContent = key.client_email;
                    tdClient.appendChild(emailSmall);
                }
                tr.appendChild(tdClient);

                // Plan badge
                const tdPlan = document.createElement('td');
                const badgePlan = document.createElement('span');
                badgePlan.className = 'badge badge-' + escapeHtml(key.plan);
                badgePlan.textContent = key.plan;
                tdPlan.appendChild(badgePlan);
                tr.appendChild(tdPlan);

                // Quota
                const tdQuota = document.createElement('td');
                tdQuota.textContent = key.monthly_quota === null ? '‚àû' : key.monthly_quota;
                tr.appendChild(tdQuota);

                // Requests this month
                const tdRequests = document.createElement('td');
                tdRequests.textContent = key.requests_this_month;
                tr.appendChild(tdRequests);

                // Status badge
                const tdStatus = document.createElement('td');
                const badgeStatus = document.createElement('span');
                badgeStatus.className = 'badge badge-' + (isActive ? 'active' : 'inactive');
                badgeStatus.textContent = isActive ? 'Ativa' : 'Revogada';
                tdStatus.appendChild(badgeStatus);
                tr.appendChild(tdStatus);

                // Created at
                const tdCreated = document.createElement('td');
                tdCreated.textContent = new Date(key.created_at).toLocaleDateString('pt-BR');
                tr.appendChild(tdCreated);

                // Actions - more options now
                const tdActions = document.createElement('td');
                tdActions.style.cssText = 'white-space: nowrap;';

                // Edit button (always)
                const btnEdit = document.createElement('button');
                btnEdit.textContent = '‚úèÔ∏è';
                btnEdit.title = 'Editar';
                btnEdit.style.cssText = 'background: #007bff; color: white; border: none; padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 12px; margin-right: 4px;';
                btnEdit.addEventListener('click', () => openEditModal(key));
                tdActions.appendChild(btnEdit);

                if (isActive) {
                    // Reset quota button
                    const btnReset = document.createElement('button');
                    btnReset.textContent = 'üîÑ';
                    btnReset.title = 'Resetar Quota';
                    btnReset.style.cssText = 'background: #17a2b8; color: white; border: none; padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 12px; margin-right: 4px;';
                    btnReset.addEventListener('click', () => resetQuota(key.id, key.client_name));
                    tdActions.appendChild(btnReset);

                    // Revoke button
                    const btnRevoke = document.createElement('button');
                    btnRevoke.textContent = 'üö´';
                    btnRevoke.title = 'Revogar';
                    btnRevoke.style.cssText = 'background: #dc3545; color: white; border: none; padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 12px; margin-right: 4px;';
                    btnRevoke.addEventListener('click', () => revokeKey(key.id, key.client_name));
                    tdActions.appendChild(btnRevoke);
                } else {
                    // Reactivate button
                    const btnReactivate = document.createElement('button');

        // Create Key
        async function createKey(event) {
            event.preventDefault();

            const data = {

                notes: document.getElementById('notes').value || null,

            try {

                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (!response.ok) {

                // Mostrar API key criada (√öNICA VEZ!) - XSS-safe

                // Warning alert

                warningAlert.className = 'alert alert-warning';

                warningStrong.textContent = '‚ö†Ô∏è ATEN√á√ÉO: Esta √© a √öNICA VEZ que a API key ser√° exibida!';
                warningAlert.appendChild(warningStrong);
                warningAlert.appendChild(document.createElement('br'));
                warningAlert.appendChild(document.createTextNode('Copie e salve em local seguro.'));
                resultDiv.appendChild(warningAlert);

                // Success alert

                successAlert.className = 'alert alert-success';
                const successStrong = document.createElement('strong');
                successStrong.textContent = '‚úÖ API Key criada com sucesso!';
                successAlert.appendChild(successStrong);
                resultDiv.appendChild(successAlert);

                // API Key box
                const keyBox = document.createElement('div');
                keyBox.className = 'code-box';
                const keyLabel = document.createElement('strong');
                keyLabel.textContent = 'API Key:';
                keyBox.appendChild(keyLabel);
                keyBox.appendChild(document.createElement('br'));
                const keyCode = document.createElement('code');
                keyCode.id = 'newApiKey';
                keyCode.textContent = result.api_key;
                keyBox.appendChild(keyCode);
                keyBox.appendChild(document.createElement('br'));
                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn';
                copyBtn.textContent = 'üìã Copiar';
                copyBtn.addEventListener('click', copyApiKey);
                keyBox.appendChild(copyBtn);
                resultDiv.appendChild(keyBox);

                // Details box
                const detailsBox = document.createElement('div');
                detailsBox.className = 'code-box';
                const detailsLabel = document.createElement('strong');
                detailsLabel.textContent = 'Detalhes:';
                detailsBox.appendChild(detailsLabel);
                detailsBox.appendChild(document.createElement('br'));
                detailsBox.appendChild(document.createTextNode('Cliente: ' + escapeHtml(result.client_name)));
                detailsBox.appendChild(document.createElement('br'));
                detailsBox.appendChild(document.createTextNode('Plano: ' + escapeHtml(result.plan)));
                detailsBox.appendChild(document.createElement('br'));
                detailsBox.appendChild(document.createTextNode('Quota: ' + (result.monthly_quota === null ? 'Ilimitado' : result.monthly_quota)));
                detailsBox.appendChild(document.createElement('br'));
                detailsBox.appendChild(document.createTextNode('Prefixo: ' + escapeHtml(result.key_prefix)));
                resultDiv.appendChild(detailsBox);

                // Reload keys
                loadKeys();
                loadStats();

                // Scroll to result
                document.querySelector('.modal-content').scrollTop = 0;

            } catch (error) {
                const resultDiv = document.getElementById('createResult');
                resultDiv.textContent = '';
                const alert = document.createElement('div');
                alert.className = 'alert alert-error';
                alert.textContent = error.message;
                resultDiv.appendChild(alert);
            }
        }

        // Revoke API Key
        async function revokeKey(keyId, clientName) {
            if (!confirm(`‚ö†Ô∏è REVOGAR API KEY\n\nCliente: ${clientName}\n\nA API key ser√° desativada imediatamente.\nPoder√° ser reativada depois se necess√°rio.\n\nDeseja continuar?`)) {

        // Copy API Key
        function copyApiKey() {

        function openEditModal(key) {

        async function saveEdit(event) {
            event.preventDefault();
            const keyId = document.getElementById('editKeyId').value;
            const newPlan = document.getElementById('editPlan').value;

            // Find current plan
            const currentKey = allKeys.find(k => k.id === keyId);
            const planChanged = currentKey && currentKey.plan !== newPlan;

            try {
                // Update basic info
                const updateData = {
                    client_name: document.getElementById('editClientName').value,
                    client_email: document.getElementById('editClientEmail').value || null,
                    client_document: document.getElementById('editClientDocument').value || null,
                    notes: document.getElementById('editNotes').value || null,
                };

                const response = await fetch(`${API_URL}/admin/api-keys/${keyId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(updateData)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Erro ao atualizar');
                }

                // If plan changed, call upgrade endpoint
                if (planChanged) {
                    const upgradeResponse = await fetch(`${API_URL}/admin/api-keys/${keyId}/upgrade`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ new_plan: newPlan })
                    });

                    if (!upgradeResponse.ok) {
                        const error = await upgradeResponse.json();
                        throw new Error(error.detail || 'Erro ao alterar plano');
                    }
                }

                alert('‚úÖ API Key atualizada com sucesso!');
                closeEditModal();
                loadKeys();
                loadStats();

            } catch (error) {
                alert('‚ùå Erro: ' + error.message);
            }
        }
